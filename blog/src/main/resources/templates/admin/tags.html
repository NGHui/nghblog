                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr v-for="(tag,i) in tags">
                <td >{{i+1}}</td>
                <td >{{tag.name}}</td>
                <td>
                    <a @click="updateTag(tag)"  class="ui mini teal basic button">编辑</a>
                    <a @click="deleteTag(tag)"  class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <!--数据绑定-->
                    <!--v-bind:pageNum="pages.pageNum+1"-->
                    <div class="ui mini pagination menu"  >
                        <a v-if="pages.pageNum > 1" @click="prePage" class="  item" >上一页</a>
                        <a v-if="pages.pageNum < pages.pages" @click="nextPage"  class=" item" >下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/tag/input}" class="ui mini right floated teal basic button">新增</a>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="/layer/layer.js"></script>
<script type="text/javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    var vue = new Vue({
        el:'#app',
        data:function () {
            return {
                tags:{
                    id:'',
                    name:'',
                },
                pages:{
                    pageNum:1,
                }
            }
        },
        methods: {
            getListTag:function () {
                  axios({
                    method: 'get',
                    url: 'http://localhost:8888/admin/tagList?pageNum='+this.pages.pageNum,
                    headers: {
                        'Content-type': 'application/json;charset=UTF-8'
                    },
                   /* params: {
                        //解决问题所在
                        pageNum:this.pages.pageNum
                    },*/
                }).then(res => {
                      console.log(res.data.data)
                      console.log(res.data.data.list)
                    if (res.data.code = 100) {
                    this.tags=res.data.data.list
                    this.pages=res.data.data
                } else {
                    layer.msg(res.data.msg, {time: 1500, icon: 2, shift: 6}, function () {
                    });return;
                }
            })
            },
            //下一页
            nextPage:function () {
                console.log(this.pages.pageNum)
                this.pages.pageNum++;
                this.getListTag()
            },
            //上一页
            prePage:function () {
                console.log(this.pages.pageNum)
                this.pages.pageNum--;
                this.getListTag()
            },
            //更新
            updateTag:function (tag) {
                //更新操作,第一步先跳转,在进行数据更新
                axios({
                    method: 'get',
                    url: 'http://localhost:8888/admin/tags/'+tag.id,
                    headers: {
                        'Content-type': 'application/json;charset=UTF-8'
                    },
                }).then(function (value) {
                    //console.log(value)
                    if (value.data.code == 100) {
                        layer.msg(value.data.extend.success, {time: 1500, icon: 6, shift: 6}, function () {
                            window.location.href = 'http://localhost:8888/admin/tag/edit';
                        });
                    } else {
                        layer.msg(res.data.msg, {time: 1500, icon: 2, shift: 6}, function () {
                        });return;
                    }
                })
            },
            //删除数据
            deleteTag:function (tag) {
                axios({
                    method: 'get',
                    url: 'http://localhost:8888/admin/tags/delete/'+tag.id,
                    headers: {
                        'Content-type': 'application/json;charset=UTF-8'
                    },
                }).then(function (value) {
                    if (value.data.code == 100) {
                        layer.msg(value.data.extend.success, {time: 1500, icon: 6, shift: 6}, function () {
                            window.location.href = 'http://localhost:8888/admin/tags';
                        });
                    } else {
                        layer.msg(res.data.msg, {time: 1500, icon: 2, shift: 6}, function () {
                        });return;
                    }
                })
            }
        },
        mounted:function() {
           this.getListTag()
        },

    });


</script>
</body>
